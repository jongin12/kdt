<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

<script>
  const root = document.getElementById('root');
  console.log(root);

  for(i=1;i<=200;i++){
    let doo = document.createElement('li');
    doo.textContent = 'li items' + i;
    root.appendChild(doo);
  }

  console.dir(root);

  
</script>


</body>
</html>

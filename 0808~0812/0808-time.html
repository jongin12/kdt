<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav>
    <progress value="0" max="0" id="bar"></progress>
  </nav>
  <script>
    const time1 = new Date();
    const time2 = new Date("2023-01-05");
    const time3 = new Date("2022-07-19");
    var sec = Math.floor((time2-time1)/1000);
    var min = Math.floor(sec/60);
    var hour = Math.floor(min/60);
    var day = Math.floor(hour/24);


    document.write((time1-time3)/(time2-time3)*100+'%')
    document.write('<br><br>종강까지<br>'+day +'일<br>'+hour+'시<br>'+min+'분<br>'+sec+'초<br>');

    document.getElementById('bar').value = Math.floor((time1-time3)/1000/60/60/24);
    document.getElementById('bar').max = Math.floor((time2-time3)/1000/60/60/24);
  </script>
</body>
</html>

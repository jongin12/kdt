  <script>

    function googoodan(googoo, count){
      for(i=1;i<=count;i++){
        for(a=1;a<=googoo;a++){
          console.log(i+'단 '+i+' x ' +a+' = '+i*a);
        }
      }
      console.log('-----end-----');
    }

    googoodan(9,9)

  <select id='selectbox' onchange="select()">
    <option value="none" selected hidden>선택</option>
    <option value="all">all</option>
    <option value="hot">hot</option>
    <option value="ice">ice</option>
  </select>
  <div></div>
  <script>
    
    const selectbox = document.getElementById('selectbox')
    const selectmenu = document.body.children[1];

    let test = {//name, hot, ice, price
        greentea : {
        name : '녹차',
        hot : true,
        ice : false,
        price : '2500',
      },
        lemonade : {
        name : '레몬에이드',
        hot : false,
        ice : true,
        price : '3500',
      },
        americano : {
        name : '아메리카노',
        hot : true,
        ice : true,
        price : '2000',
      },
        vanilaLatte :{
          name : '바닐라라떼',
          hot : true,
          ice : true,
          price : '3200',
      },
        CaramelMacchiato :{
          name : '카라멜마끼아또',
          hot : true,
          ice : true,
          price : '3500',
      },
        peachIcetea :{
          name : '복숭아 아이스티',
          hot : false,
          ice : true,
          price : '3000',
      }
    }

    function select(){
      var selecttext = selectbox.options[selectbox.selectedIndex].value;
      selectmenu.innerHTML = ''
      if(selecttext === 'all'){
        for(let key in test){
          let li = document.createElement('li');
          li.textContent = test[key].name;
          selectmenu.appendChild(li);
        }
      } else if(selecttext === 'hot'){
        for(let key in test){
          if(test[key].hot === true){
            let li = document.createElement('li');
            li.textContent = test[key].name;
            selectmenu.appendChild(li);
          }
        }
      } else if(selecttext === 'ice'){
        for(let key in test){
          if(test[key].ice === true){
            let li = document.createElement('li');
            li.textContent = test[key].name;
            selectmenu.appendChild(li);
          }
        }
      }
    }

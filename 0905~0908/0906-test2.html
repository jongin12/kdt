<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const virtualElement = document.createDocumentFragment();//DOM Node 생성
    const names = ['피카츄','라이츄','파이리','꼬부기','버터풀'];
    names.forEach((value)=>{
      const section = document.createElement('section');//section태그 만들기.
      //const textNode = document.createTextNode(value);//names의 요소 -> textNode
      //section.appendChild(textNode);//section에 textNode 넣기
      section.textContent = value;
      virtualElement.appendChild(section);//virtualElement에 section 넣기
    });
    document.body.appendChild(virtualElement);

    //DocumentFragment 타입은 마크업에 표현되지않는 유일한 노드 타입.
    //이곳에 메모리상에서 노드 구조를 만들고, 이를 라이브 노드구조에 삽입하면 효율적이다.


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const mediaView = window.matchMedia('(max-width:800px)')
    console.log(mediaView);
    const root = document.getElementById('root');

    const viewChange = () => {
      console.log(mediaView.matches);
      if(mediaView.matches === true){
        root.style.backgroundColor = 'blue';
      } else {
        root.style.backgroundColor = 'red';
      }
    }

    mediaView.addEventListener('change',viewChange);

    if(mediaView.matches === true){
      root.style.backgroundColor = 'blue';
    } else {
      root.style.backgroundColor = 'red';
    }
  </script>
</body>
</html>

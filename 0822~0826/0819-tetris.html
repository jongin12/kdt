<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #root{
      width: 800px;
      height: 800px;
      border: 1px black solid;
    }
    #game{
      width: 500px;
      height: 100%;
      border-right: 1px black solid;
      overflow: hidden;
    }
    #game>div{
      width: 100%;
      height: 50px;
      display: flex;
    }
    #game>div>div{
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="game"></div>
    <div id="side"></div>
  </div>
  <script>
    const game = document.getElementById('game');
    console.log(game);

    for(let i=0;i<16;i++){
      let createY = document.createElement('div');
      game.appendChild(createY);
      for(let j=0;j<10;j++){
        let createX = document.createElement('div');
        game.children[i].appendChild(createX);
      }
    }//16x10 div만들기
    console.dir(game.children[0].children[0]);

    let xy = function(x,y){
      let xy = game.children[x].children[y];
      return xy;
    }

    console.log(xy(2,1));

    function createBlock1(x,y){
      xy(x,y).style.backgroundColor = 'red';
      xy(x-1,y).style.backgroundColor = 'red';
      xy(x,y-1).style.backgroundColor = 'red';
      xy(x,y+1).style.backgroundColor = 'red';
      if(x<15){
        setTimeout(function() {
          xy(x,y).style.backgroundColor = 'white';
          xy(x-1,y).style.backgroundColor = 'white';
          xy(x,y-1).style.backgroundColor = 'white';
          xy(x,y+1).style.backgroundColor = 'white';
        }, 980)
      }
    }

    let a = 0;
    let b = 3;
    var CreateBlock1 = setInterval(function(){
      a++
      createBlock1(a,b);
      if(a === 15){
        clearInterval(CreateBlock1);
      }
    },1000);








  </script>
</body>
</html>

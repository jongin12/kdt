<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 100px;
      height: 100px;
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="box">

    </div>
  </div>


  <script>

    const box = document.getElementById('box')
    console.dir(box);

    function me(container,color, eventType) {
      let colordata = color;
      container.addEventListener(eventType, function(event){
        event.target.style.backgroundColor = colordata;
      })

    }

    me(box,'red','mouseover')
    me(box,'blue','mouseout')


    box.addEventListener('mousedown',function(event){
      
    })



  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Tok</title>
  <style>
    *{padding: 0px; margin: 0px; box-sizing: border-box;}
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: skyblue;
    }
    div>div {
      font-size:5em;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>tick</div>
  </div>
  <script>
    const root = document.getElementById('root');
    const title = root.children[0];
    
    console.log(title)

    root.style.backgroundColor = 'skyblue';
    title.style.color = 'blue';
    title.textContent = 'tick';

    let sw = true;
    root.addEventListener('click', function(){

      let randomColor = (Math.floor(Math.random()*4095)).toString(16);
      console.log(randomColor);
      root.style.backgroundColor ='#' + randomColor;

      /*let randomR = Math.floor(Math.random()*256);
      let randomG = Math.floor(Math.random()*256);
      let randomB = Math.floor(Math.random()*256);
      root.style.backgroundColor = 
      'rgb('+randomR+','+randomG+','+randomB+')';;*/
      
      let random1 = Math.random()*200-100;
      let random2 = Math.random()*200-100;
      title.style.left = random1+'px';
      title.style.top = random2+'px';

      if(sw === true){
        sw = false;
        title.style.color = 'red';
        title.textContent = 'tok';
      } else {
        sw = true;
        title.style.color = 'blue';
        title.textContent = 'tick';
      }
    })



  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>menus-1</li>
    <li>menus-2</li>
    <li>menus-3</li>
    <li>menus-4</li>
    <li>menus-5</li>
    <li>menus-6</li>
    <li>menus-7</li>
    <li>menus-8</li>
    <li>menus-9</li>
    <li>menus-10</li>
    <li>menus-11</li>
    <li>menus-12</li>
  </ul>
  <script>
    let liItems = document.querySelectorAll('body > ul > li');

    console.dir(liItems);
    console.dir(liItems[1]);

    //문서를 클릭하면
    // li 태그의 색깔을 바꾼다.

    document.body.addEventListener('click',function(){
      for(i=0;i<liItems.length;i=i+2){
      liItems[i].style.backgroundColor = 'pink'
      liItems[i].style.color = 'red'
    }
      for(i=1;i<liItems.length;i=i+2){
      liItems[i].style.backgroundColor = 'skyblue'
      liItems[i].style.color = 'blue'
    }
    })


  </script>
</body>
</html>

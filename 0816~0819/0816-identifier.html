<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1 id="title">hello</h1>

  <script>
    const root = document.body;
    console.dir(root.style.backgroundColor)

    const title = document.getElementById('title');

    title.style.fontSize = '4em'
    title.style.fontWeight = '1'
    console.dir(title.style);
    console.dir(title.clientWidth);

    title.addEventListener('click', function(){
      if(title.textContent === 'hello'){
        title.textContent = 'bye'
        title.style.color = 'red'
        root.style.backgroundColor = 'pink'
      } else {
        title.textContent = 'hello'
        title.style.color = 'blue'
        root.style.backgroundColor = 'skyblue'
      }
    });


  </script>
</body>
</html>

<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById('root');

    console.log(typeof root);
    let test = [];
    for (let key in root) {
      if(key.includes('is') && key[0] === 'i') {
        test.push(key);
      }
    }
    console.log(test);

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .color-blue {
      color:blue;
    }
    .font-size-20px {
      font-size:20px;
    }
    .width-100 {
      width:100px;
    }
    .height-100 {
      height:100px;
    }
  </style>
</head>
<body>
  <ol>
    <li>커피를 캄보디아에 얻으러간다.</li>
    <li>없으면 스리랑카에 간다.</li>
    <li>없으면 마지막으로 브라질에 간다.</li>
    <li class="width-100 height-100">커피를 얻으면 사향고양이에게 먹인다.</li>
    <li class="color-blue font-size-20px">루왁커피를 얻는다.</li>
    <li>집에 가져온다.</li>
    <li>오는김에 루왁커피 몇개를 몰래 먹는다.</li>
    <li>오면 루왁커피를 맛없어서 버린다.</li>
  </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {margin:0px;}
    body div {
      width:300px;
      border:1px;
      border-style:solid;
      background-color:#cccccc;
      text-align:center;
      line-height:300px;
    }
    .height-300 {
      height:300px;
    }
    body div:nth-child(1){
      border-color:grey;
    }
    body div:nth-child(2){
      border-color:black; 
    }
    body div:nth-child(3){
      border-color:black;
    }
  </style>
</head>
<body>
  <div class="height-300">Main</div>
  <div>list</div>
  <div class="height-300">footer</div>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>random</title>
  <style>
    *{border:0px; padding:0px; box-sizing: border-box;}
    p {margin:2px;}
    .width-500px{width: 500px;}
    .width-100px{width: 100px;}
    .height-200px{height: 200px;}
    .height-100px{height: 100px;}
    .height-50px{height: 50px;}
    .border{border:1px black solid;}
    .flex{display:flex;}
    .text-right{text-align:right;}
    .text-center{text-align:center;}
    body>div>div>div>p{
      width:90px;
      height:90px;
    }
    button{
      width:200px;
      height:40px;
    }
  </style>
</head>
<body>
  <div class="width-500px height-200px border">
    <div class="width-500px height-100px border flex">
      <div class="width-100px height-100px border"><p id="box0"></p></div>
      <div class="width-100px height-100px border"><p id="box1"></p></div>
      <div class="width-100px height-100px border"><p id="box2"></p></div>
      <div class="width-100px height-100px border"><p id="box3"></p></div>
      <div class="width-100px height-100px border"><p id="box4"></p></div>
    </div>
    <div class="width-500px height-100px border flex">
      <div class="width-100px height-100px border"><p id="box5"></p></div>
      <div class="width-100px height-100px border"><p id="box6"></p></div>
      <div class="width-100px height-100px border"><p id="box7"></p></div>
      <div class="width-100px height-100px border"><p id="box8"></p></div>
      <div class="width-100px height-100px border"><p id="box9"></p></div>
    </div>
  </div>
  <div class="width-500px height-50px border">
    <button id="button">뽑기</button>
  </div>
  <div class="width-500px height-100px border flex">
    <div class="width-100px height-100px text-center">
      <p>☆☆☆☆☆</p>
      <p>☆☆☆☆</p>
      <p>☆☆☆</p>
      <p>☆☆</p>
    </div>
    <div class="width-100px height-100px text-center">
      <p>3%</p>
      <p>7%</p>
      <p>20%</p>
      <p>70%</p>
    </div>
  </div>
<script>
  const go = document.getElementById('button')
  const boxstyle = [];

  for(var i=0; i <= 9; i++){
    boxstyle.push(document.getElementById('box'+i));
  }

  go.addEventListener('click',function(){
  let box = [];
  for(var i=0; i <= 9; i++){
    let random = Math.floor(Math.random()*100);
    if(random >= 0 && random<= 2){
      box.push('☆☆☆☆☆');
      boxstyle[i].style.backgroundColor = 'yellow';
    }else if(random >= 3 && random<=9){
      box.push('☆☆☆☆');
      boxstyle[i].style.backgroundColor = 'red';
    }else if(random >= 10 && random<=29){
      box.push('☆☆☆');
      boxstyle[i].style.backgroundColor = 'skyblue';
    }else if(random >= 30 && random<=99){
      box.push('☆☆');
      boxstyle[i].style.backgroundColor = 'salmon';
    }
    document.getElementById('box'+ i).textContent=box[i]
    /* getElementById값에 변수를 넣을수있음.
    document.getElementById('box0').textContent=box[0]
    document.getElementById('box1').textContent=box[1]
    document.getElementById('box2').textContent=box[2]
    document.getElementById('box3').textContent=box[3]
    document.getElementById('box4').textContent=box[4]
    document.getElementById('box5').textContent=box[5]
    document.getElementById('box6').textContent=box[6]
    document.getElementById('box7').textContent=box[7]
    document.getElementById('box8').textContent=box[8]
    document.getElementById('box9').textContent=box[9]
    */
  }});

</script>
</body>
</html>
